<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Aeacus</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>

<div class="row">
    <div class="large-4 medium-4 columns"></div>
    <div class="small-12 large-4 medium-4 columns text-center">
        <span class="logo fi-eye"></span>
    </div>
    <div class="large-4 medium-4 columns"></div>
</div>
<div class="row">
    <div class="large-4 medium-4 columns"></div>
    <div class="small-12 large-4 medium-4 columns">
        <div class="row modal">
            <div class="small-10 columns text-left">
                SIGN IN
            </div>
            <div class="small-2 columns text-right">
                <span class="fi-info"></span>
            </div>
        </div>
    </div>
    <div class="large-4 medium-4 columns"></div>
</div>
<div class="row">
    <div class="large-4 medium-4 columns"></div>
    <div class="small-12 large-4 medium-4 columns">
        <div class="row modal">
            <form>
                <div class="row">
                    <div class="small-12 columns">
                        <input type="text" placeholder="Email Address"/>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <input type="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 columns">
                        <a href="#" class="button tiny expand last-item">SIGN IN</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="large-4 medium-4 columns"></div>
</div>


<script type="application/javascript" src="libs/modernizr.js"></script>
<script type="application/javascript" src="libs/jquery.js"></script>
<script type="application/javascript" src="libs/fastclick.js"></script>
<script type="application/javascript" src="libs/foundation.js"></script>

</body>
</html>
